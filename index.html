<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>paradise site</title>
</head>

<body>

    <header class="header">
        <a href="#" class="logo"><img src="img/e18ca65fa3ce5d4a4d4662dc9c5f7b35.jpg" alt="" width="70px"></a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Servi√ßos</a>
            <a href="#">Contato</a>
            <button class="btnLogin-popup">login</button>
        </nav>

    </header>

    <section class="section">
        <div class="wrapper">
            <span class="icon-close"><i class='bx bx-x' ></i></span>
            <div class="logreg-box">
                <div class="form-box login">
                    <div class="logreg-title">
                        <h2>Login</h2>
                        <p>please login to use platform</p>
                    </div>
                    <form action="">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope' ></i></span>
                            <input type="email" required>
                            <label>
                                Email
                            </label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required>
                            <label>
                                Password
                            </label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox"> Remember me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <div class="logreg-login">
                            <p>
                                D'ont have an account?
                                <a href="#" class="register-link">Register</a>
                            </p>
                        </div>
                    </form>
                </div>


                <div class="form-box register">
                    <div class="logreg-title">
                        <h2>Registro</h2>
                        <p>please provide the following to verify your identify</p>
                    </div>
                    <form action="">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user-pin' ></i></span>
                            <input type="text" required>
                            <label>
                               Full name
                            </label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope' ></i></span>
                            <input type="email" required>
                            <label>
                                Email
                            </label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required>
                            <label>
                                Password
                            </label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox"> i agree to terms & conditions</label>

                        </div>
                        <button type="submit" class="btn">Register</button>
                        <div class="logreg-login">
                            <p>
                                already have an account?
                                <a href="#" class="login-link">login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="media-options">
                <a href="#"><i class='bx bxl-google' ></i><span>Login with Google</span></a>
                <a href="#"><i class='bx bxl-facebook-circle' ></i><span>Login with Facebook</span></a>
            </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>

</html>
